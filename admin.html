<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Pagos Rugby</title>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby9QFkHOYpXtI6hjDPCAd6IJ02md72AUuJ0HfjmhkfWip3_DGPYLFlM7xcoq202E7ojUw/exec";

    async function login() {
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "login", usuario, clave })
      });
      const data = await res.json();

      if (data.ok) {
        localStorage.setItem("club", data.club);
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadPlayers();
      } else {
        alert("Usuario o clave incorrectos");
      }
    }

    async function loadPlayers() {
      const club = localStorage.getItem("club");
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getPlayers", club })
      });
      const players = await res.json();
      renderTable(players);
    }

    async function addPayment(cuil) {
      const pago = prompt("Ingrese nuevo pago:");
      if (!pago) return;
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "addPayment", cuil, pago })
      });
      const r = await res.json();
      if (r.ok) loadPlayers();
    }

    function renderTable(players) {
      const table = document.getElementById("players");
      table.innerHTML = "";
      let total = 0, pagos = 0, saldos = 0;

      players.forEach(p => {
        const row = document.createElement("tr");
        const saldo = Number(p.Saldo) || (Number(p.Total) - (Number(p.Pago) || 0));
        total += Number(p.Total);
        pagos += Number(p.Pago) || 0;
        saldos += saldo;

        row.style.background = saldo === 0 ? "#c8e6c9" : "white";
        row.innerHTML = `
          <td>${p.Nombre} ${p.Apellido}</td>
          <td>${p.CUIL_CUIT}</td>
          <td>${p.Total}</td>
          <td>${p.Pago || 0}</td>
          <td>${saldo}</td>
          <td><button onclick="addPayment('${p.CUIL_CUIT}')">Agregar Pago</button></td>
        `;
        table.appendChild(row);
      });

      document.getElementById("totales").innerText =
        `Total: ${total} | Pagos: ${pagos} | Saldo: ${saldos}`;
      if (saldos === 0) {
        alert("ðŸŽ‰ Â¡Felicitaciones, todos los jugadores de tu club ya estÃ¡n pagos!");
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h1>Login</h1>
    <input id="usuario" placeholder="Usuario"><br>
    <input id="clave" type="password" placeholder="Clave"><br>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="app" style="display:none;">
    <h1>Control de Pagos</h1>
    <div id="totales"></div>
    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th><th>CUIL</th><th>Total</th><th>Pago</th><th>Saldo</th><th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody id="players"></tbody>
    </table>
  </div>
</body>
</html>
