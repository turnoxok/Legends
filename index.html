<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encuentro Rugby Veteranos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #F5F6F2;
      color: #084D1F;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portada {
      width: 100%;
      max-width: 480px;
    }

    .portada img {
      width: 100%;
      height: auto;
      display: block;
    }

    .form-container {
      max-width: 480px;
      width: 80%;
      background: white;
      margin: 20px auto 40px auto;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #084D1F;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #084D1F;
      font-size: 0.95rem;
    }

    input, select {
      width: 90%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 2px solid #084D1F;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #F5F6F2;
      appearance: none;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #0A702A;
      background: #ffffff;
      box-shadow: 0 0 6px rgba(10,112,42,0.4);
    }

    .dob-container {
      display: flex;
      gap: 10px;
    }

    .dob-container select {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #084D1F;
      color: #F5F6F2;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.2s ease-in-out, transform 0.1s;
    }

    button:hover {
      background-color: #0A702A;
      transform: scale(1.02);
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 18px;
      color: #084D1F;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <div class="portada">
    <img src="https://i.ibb.co/cKKw9dpV/portada-web-legends.png" alt="Encuentro Rugby Veteranos">
  </div>

  <!-- Formulario -->
  <div class="form-container">
    <h2>Formulario de Inscripción</h2>
    <form id="rugbyForm">
      <label>Club/Agrupación</label>
      <select name="club" required>
        <option value="">-- Seleccionar --</option>
        <option>Charoga (Santa Fe)</option>
        <option>Querandí (Santa Fe)</option>
        <option>Vizcachones (Concordia)</option>
        <option>Jovatos (Rosario)</option>
        <option>Albatros (Paraná)</option>
        <option>Tilcara Legends (Paraná)</option>
      </select>

      <label>Nombre</label>
      <input type="text" name="nombre" required>

      <label>Apellido</label>
      <input type="text" name="apellido" required>

      <label>Fecha de nacimiento</label>
      <div class="dob-container">
        <select id="dobYear" required></select>
        <select id="dobMonth" required></select>
        <select id="dobDay" required></select>
      </div>
      <input type="hidden" name="fechaNacimiento" id="fechaNacimiento">
      <label>Edad</label>
      <input type="number" name="edad" id="edad" readonly>

      <label>CUIL/CUIT</label>
      <input type="text" name="cuil" required>

      <label>¿Tiene obra social?</label>
      <select name="obraSocial" id="obraSocial" onchange="toggleObraSocial()">
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <label id="cualLabel" style="display:none;">¿Cuál?</label>
      <input type="text" name="cualObra" id="cualObra" style="display:none;">

      <label>Seleccioná una Opción</label>
      <select name="tipoEntrada" id="tipoEntrada" onchange="calcTotal()">
        <option value="30000">Jugador - $30.000</option>
        <option value="24000">Solo 3er tiempo - $24.000</option>
      </select>

      <label>Llevas Invitados? (Familires, amigos), etc..(sólo 3er tiempo, $24.000 c/u)</label>
      <input type="number" name="invitados" id="invitados" value="0" min="0" onchange="calcTotal()">

      <div class="total">Calcular total a abonar: $<span id="total">0</span></div>

      <button type="submit">Enviar inscripción</button>
    </form>
  </div>

  <script>
    const endpoint = "/.netlify/functions/proxy";

    // === FECHA DE NACIMIENTO ===
    const yearSelect = document.getElementById("dobYear");
    const monthSelect = document.getElementById("dobMonth");
    const daySelect = document.getElementById("dobDay");

    // llenar años (1950 - año actual)
    let currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1950; y--) {
      let opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    // meses
    const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio",
                   "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
    meses.forEach((m, i) => {
      let opt = document.createElement("option");
      opt.value = i + 1;
      opt.textContent = m;
      monthSelect.appendChild(opt);
    });

    // días dinámicos
    function llenarDias() {
      daySelect.innerHTML = "";
      let year = yearSelect.value;
      let month = monthSelect.value;
      if (!year || !month) return;
      let daysInMonth = new Date(year, month, 0).getDate();
      for (let d = 1; d <= daysInMonth; d++) {
        let opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        daySelect.appendChild(opt);
      }
    }

    yearSelect.addEventListener("change", llenarDias);
    monthSelect.addEventListener("change", llenarDias);
    daySelect.addEventListener("change", actualizarFecha);

    function actualizarFecha() {
      if (yearSelect.value && monthSelect.value && daySelect.value) {
        let fecha = `${yearSelect.value}-${String(monthSelect.value).padStart(2,'0')}-${String(daySelect.value).padStart(2,'0')}`;
        document.getElementById("fechaNacimiento").value = fecha;
        calcEdad(fecha);
      }
    }

    // === FUNCIONES DE CÁLCULO ===
    function calcEdad(fecha) {
      if (!fecha) return;
      let nacimiento = new Date(fecha);
      let hoy = new Date();
      let edad = hoy.getFullYear() - nacimiento.getFullYear();
      let m = hoy.getMonth() - nacimiento.getMonth();
      if (m < 0 || (m === 0 && hoy.getDate() < nacimiento.getDate())) {
        edad--;
      }
      document.getElementById("edad").value = edad;
    }

    function toggleObraSocial() {
      let select = document.getElementById("obraSocial").value;
      document.getElementById("cualLabel").style.display = select === "Sí" ? "block" : "none";
      document.getElementById("cualObra").style.display = select === "Sí" ? "block" : "none";
    }

    function calcTotal() {
      let entrada = parseInt(document.getElementById("tipoEntrada").value);
      let invitados = parseInt(document.getElementById("invitados").value) || 0;
      let total = entrada + (invitados * 24000);
      document.getElementById("total").innerText = total;
      return total;
    }

    // === ENVÍO ===
    document.getElementById("rugbyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let form = e.target;
      let data = {
        club: form.club.value,
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        fechaNacimiento: form.fechaNacimiento.value,
        edad: form.edad.value,
        cuil: form.cuil.value,
        obraSocial: form.obraSocial.value,
        cualObra: form.cualObra.value,
        tipoEntrada: form.tipoEntrada.value == "30000" ? "Jugador" : "Solo comida",
        invitados: form.invitados.value,
        total: calcTotal()
      };

      let resp = await fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      let result = await resp.json();
      if (result.result === "OK") {
        alert("Inscripción enviada con éxito!");
        form.reset();
        document.getElementById("total").innerText = 0;
      } else {
        alert("Error al enviar: " + (result.error || "intente nuevamente"));
      }
    });
  </script>
</body>
</html>
